<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bronirovania.css">
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <div class="booking-header">
                <div class="booking-title">Мои бронирования</div>
            </div>
            
            <div class="flight-section">
                <div class="flight-line">
                    <div class="image-circle">
                        <img src="https://avatars.mds.yandex.net/i?id=0c2179ca468736078c5d5bd98193f73e_sr-9137660-images-thumbs&n=13" alt="Самолет" class="flight-icon">
                    </div>
                    <div class="flight-content">
                        <div class="flight-route">Ульяновск - Санкт Петербург</div>
                        <div class="flight-details">
                            <div class="rating">
                                <div class="stars">★★★★☆</div>
                                <div class="rating-value">4.2</div>
                            </div>
                            <div class="time-price">
                                <div class="flight-time">18:36 - 21:00</div>
                                <div class="flight-price">8.000 ₽</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="hotels-section">
                <div class="hotel-item">
                    <div class="image-circle">
                        <img src="https://cdn1.ozonusercontent.com/s3/hotels-media-01/c1200/AZX2n54-erC7g-DTfpeUgA.jpg" alt="Отель" class="hotel-icon">
                    </div>
                    <div class="hotel-info">
                        <div class="hotel-name">Soluxe Hotel Moscow</div>
                        <div class="hotel-rating">
                            <div class="hotel-stars">★★★★★</div>
                            <div class="hotel-price-range">15 000 - 25 000 ₽</div>
                        </div>
                        <div class="hotel-description">пятизвездочный отель с 340 …</div>
                    </div>
                </div>
                
                <div class="hotel-item">
                    <div class="image-circle">
                        <img src="https://images.cdn-cian.ru/images/cosmos-selection-arbat-apartments-moskva-jk-2550820005-10.jpg" alt="Отель" class="hotel-icon">
                    </div>
                    <div class="hotel-info">
                        <div class="hotel-name">Cosmos Selection Moscow Arbat</div>
                        <div class="hotel-rating">
                            <div class="hotel-stars">★★★★☆</div>
                            <div class="hotel-price-range">12 000 - 20 000 ₽</div>
                        </div>
                        <div class="hotel-description">гостиница в историческом и …</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
