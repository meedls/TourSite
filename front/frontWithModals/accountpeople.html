<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="accountpeople.css">
</head>
<body>
    <div class="profile-container">
        <!-- Информация о пользователе -->
        <div class="user-header">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-info">
                <div class="user-name">Иван Иванов</div>
                <div class="user-id">ID: 123456789</div>
            </div>
        </div>
        
        <!-- Поиск попутчиков -->
        <div class="search-section">
            <div class="search-text">
                В поисках попутчиков в Сочи!
            </div>
        </div>
        
        <!-- Статистика -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number">10</div>
                <div class="stat-label">друзей</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4</div>
                <div class="stat-label">подписчика</div>
            </div>
        </div>
        
        <!-- Кнопка подписки -->
        <div class="subscribe-section">
            <button class="subscribe-btn">
                Подписаться
            </button>
        </div>
        
        <!-- Раздел путешествий -->
        <div class="travel-section">
            <div class="section-title">
                <span class="travels-title">Путешествия</span>
            </div>
            
            <!-- Предстоящие туры -->
            <div class="travel-item">
                <div class="travel-info">
                    <span class="travel-label">Предстоящие туры</span>
                    <span class="travel-count">(5)</span>
                </div>
                <div class="more-btn">
                    Подробнее
                </div>
            </div>
            
            <!-- Завершенные туры -->
            <div class="travel-item">
                <div class="travel-info">
                    <span class="travel-label">Завершенные туры</span>
                    <span class="travel-count">(12)</span>
                </div>
                <div class="arrow-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <!-- Список желаний -->
            <div class="travel-item">
                <div class="travel-info">
                    <span class="travel-label">Список желаний</span>
                </div>
                <div class="arrow-btn">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
