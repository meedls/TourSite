<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные города</title>
    <link rel="stylesheet" href="isbrannoe1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="favorites-container">
        <div class="header-section">
            <h1 class="favorites-title">Избранное</h1>
        </div>
        
        <div class="cities-list">
            <!-- Санкт-Петербург -->
            <div class="city-item">
                <div class="city-left">
                    <div class="city-image">
                        <img src="Downloads/i.jpg"
                             alt="Санкт-Петербург" class="city-img">
                    </div>
                    <div class="city-name">Санкт-Петербург</div>
                </div>
                <div class="city-right">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <!-- Москва -->
            <div class="city-item">
                <div class="city-left">
                    <div class="city-image">
                        <img src="https://images.unsplash.com/photo-1513326738677-b964603b136d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                             alt="Москва" class="city-img">
                    </div>
                    <div class="city-name">Москва</div>
                </div>
                <div class="city-right">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <!-- Владимир -->
            <div class="city-item">
                <div class="city-left">
                    <div class="city-image">
                        <img src="https://images.unsplash.com/photo-1620228885847-3b67e31c5997?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                             alt="Владимир" class="city-img">
                    </div>
                    <div class="city-name">Владимир</div>
                </div>
                <div class="city-right">
                    <i class="far fa-heart"></i>
                </div>
            </div>
            
            <!-- Самара -->
            <div class="city-item">
                <div class="city-left">
                    <div class="city-image">
                        <img src="https://images.unsplash.com/photo-1596463553905-8b9c8d1a4c1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                             alt="Самара" class="city-img">
                    </div>
                    <div class="city-name">Самара</div>
                </div>
                <div class="city-right">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <!-- Казань -->
            <div class="city-item">
                <div class="city-left">
                    <div class="city-image">
                        <img src="https://images.unsplash.com/photo-1591638023591-aa7e8c6ff6b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                             alt="Казань" class="city-img">
                    </div>
                    <div class="city-name">Казань</div>
                </div>
                <div class="city-right">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
